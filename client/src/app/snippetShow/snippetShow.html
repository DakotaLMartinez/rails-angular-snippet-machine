<h1><a href="" ui-sref="snippetsIndex">Snippets</a></h1>
<div>
  <h3>{{ vm.snippet.name }}</h3>
  <p>Description: {{ vm.snippet.description }}</p>
  <p>Language: {{ vm.snippet.language }}</p>
  <p>Tab Trigger: {{ vm.snippet.trigger }}</p>
  <h3>vm.snippet Body:</h3>
  <textarea name="snippetBody" id="snippetBox" cols="70" rows="20">
{{ vm.snippet.body }}
  </textarea>
</div>
