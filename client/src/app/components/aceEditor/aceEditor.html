<div class="h5 ba b--black" ng-model="vm.body" ui-ace="{
  useWrapMode: true, 
  showGutter: false, 
  blockScrolling: Infinity, 
  mode: '{{ vm.mode }}', 
  firstLineNumber: 1, 
  onLoad: aceLoaded, 
  onChange: aceChanged, 
  require: ['ace/ext/language/tools'], 
  advanced: {
      enableSnippets: true,
      enableBasicAutocompletion: true,
      enableLiveAutocompletion: true
  }
}">
</div>
